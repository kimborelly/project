{% extends "layout.html" %}

{% block heading %}
    To-do List
{% endblock %}

{% block body %}

    <ul>
        {% for note in notes %}
            <li>{{ note }}</li>
        {% endfor %}
    </ul>

    <form action="{{ url_for('index') }}" method="post">
        <input type="text" name="note" placeholder="Enter To-do Thing Here">
        <button>Add To The List </button>
    </form>
{% endblock %}
